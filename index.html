<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/d19ba74e3d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <form class="header__form">
                <i class="fas fa-search icon"></i>
                <input class="header__form--input" type="search" placeholder="Search" id="search">
            </form>
            <div class="header__user">
                Hi, Laura Jane
                <i class="fas fa-user-circle user-icon"></i>
            </div>
        </div>
        <div class="menu">
            <div class="menu__header">
                YOUR LOGO
                <i class="fas fa-bars menu-icon"></i>
            </div>
            <div class="menu__content">
                <div class="menu__content--link">
                    <i class="fas fa-home home-icon"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu__content--link">
                    <i class="fas fa-envelope envelope-icon"></i>
                    <span>Messages</span>
                    <span class="badge">3</span>
                </div>
            </div>
        </div>
        <div class="main-section">
            <h2 class="main-section__title">
                Overview
            </h2>
            <div class="main-section__content">
                <div class="main-section__content--left">
                    <div class="item top-left"></div>
                    <div class="item bottom-left"></div>
                </div>
                <div class="main-section__content--right">
                    <div class="item top-right"></div>
                    <div class="item center-right"></div>
                    <div class="item bottom-right"></div>
                </div>
            </div>
        </div>
    </body>
</html>
